<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <header>
        <div class="menu-button">

        <button class="options-2"><img class="menu-image-2" src="./images/menu1.png"></button>

    <img class="image-mobile" src="./images/bank.svg">

        </div>
    </header>
    <h1 class="header1">Конвертер валют онлайн</h1>
    <main>
        <section> <h3 class="header3">У меня есть</h3>
            <table class="left-table alltable">
                <thead>
                    
                        <th class="rub lrub left-th">RUB</th> 
                        <th class="usd lusd left-th">USD</th> 
                        <th class="eur leur left-th">GBP</th> 
                        <th class="azn lazn left-th">AZN</th> 
                </thead>
            </table>
            <div class="text-block">
                <input class="text input1" onkeyup="this.value = this.value.replace(/[^0-9,.]/g, '').replace(/^00+/, '0').replace(',', '.').replace('.,', '.').replace(',.', '.').replace(',,', '.').replace('..', '.');"></input>
                <div class="p1"></div>
            </div>

        <aside>
             <h3 class="header3">Хочу приобрести</h3>
                <table class="right-table alltable">
                    <thead>
                        
                            <th class="rub rrub">RUB</th> 
                            <th class="usd rusd">USD</th> 
                            <th class="eur reur">GBP</th> 
                            <th class="azn razn">AZN</th> 
                    </thead>
                </table>
                <div class="text-block">
                    <input class="text input2" onkeyup="this.value = this.value.replace(/[^0-9,.]/g, '').replace(/^00+/, '0').replace(',', '.').replace('.,', '.').replace(',.', '.').replace(',,', '.').replace('..', '.');"></input>
